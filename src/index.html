<!DOCTYPE html>
<html lang="en">
<head>
  <title>NLP Toolkit App</title>
  <meta name="format-detection" content="telephone=no"/>
  <link href="index.scss" type="text/css">
</head>
<body>
  <div id="root"></div> <!-- Use id "root" as the target for React to mount -->
  <script type="module" src="index.jsx"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
          window.addEventListener('pywebviewready', async () => {
              console.log('pywebviewready event fired');
              if (window.pywebview && window.pywebview.api) {
                  const result = await window.pywebview.api.simple_test();
                  console.log(result);
              } else {
                  console.error('window.pywebview is not available');
              }
          });
  </script>
</body>
</html>
